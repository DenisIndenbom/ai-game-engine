{% extends 'base.html' %}
{% block title %}Добавление игрока{% endblock %}

{% block content %}
    <div class="container-lg py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h2 class="h4 mb-0">
                            <i class="bi bi-person-plus me-2"></i>Добавление игрока
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" class="needs-validation" novalidate>
                            <!-- Player Name Field -->
                            <div class="mb-4">
                                <label for="playerName" class="form-label fw-semibold">Имя игрока</label>
                                <input type="text"
                                       class="form-control form-control-lg"
                                       id="playerName"
                                       name="player_name"
                                       value="{{ player_name }}"
                                       placeholder="Введите имя игрока"
                                       required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите имя игрока.
                                </div>
                            </div>

                            <!-- Code Field -->
                            <div class="mb-4">
                                <label for="codeField" class="form-label fw-semibold">Код</label>
                                <textarea class="form-control"
                                          id="codeField"
                                          name="script"
                                          rows="10"
                                          placeholder="Введите код игрока"
                                          required></textarea>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите код игрока.
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg py-3">
                                    <i class="bi bi-check-circle me-2"></i>Добавить игрока
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block scripts %}
        <script>
            // Form validation
            document.addEventListener('DOMContentLoaded', () => {
                const forms = document.querySelectorAll('.needs-validation');
                forms.forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            });
        </script>
    {% endblock %}
{% endblock %}
